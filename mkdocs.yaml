---

# Project information
site_name: k8s@home | Docs
site_description: Docs for the k8s@home community
site_author: The k8s@home project
site_url: https://docs.k8s-at-home.com

# Repository
repo_name: k8s-at-home/docs
repo_url: https://github.com/k8s-at-home/docs
edit_uri: ""

# Configuration
theme:
  name: material
  language: en
  features:
  - navigation.sections
  - navigation.tabs
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  palette:
  - scheme: default
    primary: blue
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - scheme: slate
    primary: red
    accent: red
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono


docs_dir: ./docs

extra_css:
- _static/custom.css

# Plugins
plugins:
- search
- minify:
    minify_html: true

# Customization
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/k8s-at-home
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/k8s-at-home

# Extensions
markdown_extensions:
- admonition
- abbr
- attr_list
- def_list
- footnotes
- meta
- md_in_html
- toc:
    permalink: true
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.critic
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.highlight
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: k8s-at-home
    repo: docs
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid-experimental
        format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde

# Page tree
nav:
- Home: index.md
- Helm charts:
  - Getting started: helm-charts/getting-started.md
  - Common library: helm-charts/common-library.md
